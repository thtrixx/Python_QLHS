{% extends "base/layout.html" %}



{% block content %}
<!-- Topbar Search -->

<!-- Begin Page Content -->

<div class="container-fluid">
    <!-- Page Heading -->

    {% if error %}
    <div class="alert alert-danger" role="alert">
        Sai mật khẩu
    </div>
    {% endif %}
    {% if success %}
    <div class="alert alert-success" role="alert">
        Đổi thành công
    </div>


    {% endif %}
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="container-fluid bg-light">
            <br>
            <h2 class="text-danger ">HỒ SƠ CỦA TÔI</h2>

        </div>
        <div class="card-body row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="form-group row">
                    <label class="col-md-2 col-form-label form-control-label text-muted">Tên:</label>
                    <div class="col-md-4">
                        <input class="form-control readonly" type="text" value="{{ te.firstname }}">
                    </div>
                    <label class="col-md-2 col-form-label form-control-label text-muted">Họ:</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text" value="{{ te.lastname }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label form-control-label text-muted">Giới tính:</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text" value="{{ te.sex }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label form-control-label text-muted">Email:</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" placeholder="Street" value="{{te.email }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label form-control-label text-muted">Ngày sinh:</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" placeholder="Street" value="{{te.birthday }}">
                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label form-control-label text-muted">Cập nhật:</label>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label form-control-label text-muted">Địa chỉ:</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" name="address" placeholder="Street"
                               value="{{te.address }}">
                    </div>
                </div>


                 <!--Button to Open the Modal-->
                <div class="row">
                    <div class="col-md-2"></div>
                    <button type="button" class="btn btn-primary col-md-3" data-toggle="modal" data-target="#editStudent">
                        Edit
                    </button>
                    <div class="modal" id="editStudent">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Chỉnh sửa thông tin giáo viên</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="/updatestudentinformation" method="post" id="updateform">
                                        <div class="form-group row">
                                            <label for="cateidlb" class="col-sm-4 col-form-label">Địa chỉ
                                                :</label>
                                            <div class="col-sm-8">
                                                <input type="address" class="form-control-plaintext" id="address"
                                                       value=""
                                                       name="address">
                                              <div class="col-sm-8">
                                                <input type="hidden" class="form-control-plaintext" id="hiddenid"
                                                       value="{{ te.id }}" name="hiddenid">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" form="updateform" id="saveandsubmit" value="Submit">
                                        Save and Update
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <button type="button" class="btn btn-primary col-md-3" data-toggle="modal" data-target="#editpassword">
                        Đổi mật khẩu
                    </button>
                    <div class="modal" id="editpassword">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Chỉnh sửa thông tin giáo viên</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="/updateteacherpassword" method="post" id="updatepassform">
                                        <div class="form-group row">
                                            <label for="passidold" class="col-sm-4 col-form-label">Mật khẩu cũ
                                                :</label>
                                            <div class="col-sm-8">
                                                <input type="readonly" class="form-control-plaintext" id="passidold"
                                                       value=""
                                                       name="passwordold">
                                            </div>
                                            <label for="passid" class="col-sm-4 col-form-label">Mật khẩu mới
                                                :</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control-plaintext" id="passid" value=""
                                                       name="passwordnew">
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="hidden" class="form-control-plaintext" id="hiddenid"
                                                       value="{{ te.id }}" name="hiddenid">
                                            </div>

                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" form="updatepassform" id="changepass" value="Submit">
                                        Save and Update
                                    </button>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>


        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<!-- /.container-fluid -->
{% endblock %}
