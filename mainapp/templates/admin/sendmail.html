{% extends 'admin/master.html' %}
{% block body %}
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
          type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <link href="{{ url_for('static',filename='vendor/datatables/dataTables.bootstrap4.min.css') }}" rel="stylesheet">

    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div class="container-fluid">
                    <!-- Page Heading -->


                    <!-- DataTales Example -->
                    <div class="card shadow mb-4 ">
                        <div class="card-header py-3">

                            <button type="button" class="btn btn-success" title="Gửi mail"
                                    data-toggle="modal" data-target="#sendmail">
                                Gửi Thông Báo
                            </button>

                            <div class="modal" id="sendmail">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Gửi thông báo</h4>
                                            <button type="button" class="close"
                                                    data-dismiss="modal">
                                                &times;
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="/sendmail" method="post"
                                                  id="sendmailform">
                                                <div class="form-group row">
                                                    <label for="class_selected"
                                                           class="col-sm-4 col-form-label">Tin nhắn
                                                        :</label>
                                                    <div class="col-sm-8">
                                                        <input type="text"
                                                               class="form-control-plaintext"
                                                               id="msg"
                                                               value=""
                                                               name="msg">
                                                    </div>

                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" form="sendmailform"
                                                    id="sendmailbtn"
                                                    value="Submit">
                                                Send
                                            </button>
                                            <button type="button" class="btn btn-danger"
                                                    data-dismiss="modal">Hủy
                                            </button>
                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>

                        <!-- The Modal
                -->
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>Email</th>
                                        <th>Họ</th>
                                        <th>Tên</th>
                                        <th>Địa chỉ</th>
                                        <th>Tuổi</th>
                                        <th>Ngày sinh</th>
                                        <th>Giới tính</th>
                                    </tr>
                                    </thead>

                                    <!----------Noi-dung-------- -->
                                    <tbody>
                                    {% for item in data %}
                                    <tr>

                                            <td>{{ item.email }}</td>
                                            <td>{{ item.lastname }}</td>
                                            <td>{{ item.firstname }}</td>

                                            <td>{{ item.address }}</td>
                                            <td>{{ item.age }}</td>
                                            <td>{{ item.birthday }}</td>
                                            <td>{{ item.sex }}</td>



                                    </tr>
                                     {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>























    <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- Core plugin JavaScript-->

    <script src="{{ url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static',filename='js/sb-admin-2.min.js') }}"></script>

    <!-- Page level plugins -->
    <script src="{{ url_for('static',filename='vendor/chart.js/Chart.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/datatables/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/datatables/dataTables.bootstrap4.min.js') }}"></script>
    <!-- Page level custom scripts -->
    <script src="{{ url_for('static',filename='js/demo/chart-area-demo.js') }}"></script>
    <script src="{{ url_for('static',filename='js/demo/chart-pie-demo.js') }}"></script>
    <script src="{{ url_for('static',filename='js/demo/chart-bar-demo.js') }}"></script>

    <script src="{{ url_for('static',filename='js/demo/datatables-demo.js') }}"></script>
    <!-- @RenderSection("ClientScript", false) -->
    <script src="{{ url_for('static',filename='js/combobox.js') }}"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

{% endblock %}
